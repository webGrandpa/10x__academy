<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
    ">Reset score</button>

    <script>

        const score = JSON.parse(localStorage.getItem('score'))
        || {wins: 0,
            loses: 0,
            ties: 0
          }


      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
            score.losses++
          } else if (computerMove === 'paper') {
            result = 'You win.';
            score.wins++
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
            score.ties++
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
            score.wins++;
          } else if (computerMove === 'paper') {
            result = 'Tie.';
            score.ties++
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
            score.losses++
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
            score.ties++
          } else if (computerMove === 'paper') {
            result = 'You lose.';
            score.losses++
          } else if (computerMove === 'scissors') {
            result = 'You win.';
            score.wins++
          }
        }


        if (result === 'You win.'){
        } else if (result === 'You lose.'){
        } else if (result === 'Tie.'){
        }


        localStorage.setItem('score', JSON.stringify(score));


        alert(`You picked ${playerMove}. Computer
         picked ${computerMove}. ${result}
         wins: ${score.wins}, losses: ${score.losses}, Ties: ${score.ties}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
