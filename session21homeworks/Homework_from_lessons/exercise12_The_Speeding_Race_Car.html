<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The speeding race car</title>
</head>
<body>
    


    <script>
        const speedLimit = 100;
        let carSpeed = 70;

        carSpeed += 30;
        if(carSpeed > speedLimit){
            console.log(`Car speed is: ${carSpeed}\n Warning! Your are going to fast`);
        } else {
            console.log(`Car speed is: ${carSpeed}\n Speed is okay!`);
        }
    </script>
</body>
</html>
